<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet"> 
</head>

<body>
	<div class="outputText"><!--Used to output the random text-->
	<p id="finalTextDisplay"></p>
	</div>
	<div class="buttons">
		<!--If you notice each button has a class of b. This was used to get each button but I changed my mind-->
		<section><!--Each section is a button to select the one of the option and each p contains one of the options-->
			<button class="b">1</button>
			<p class="col1">The turkey</p>
			<p class="col1">Mom</p>
			<p class="col1">Dad</p>
			<p class="col1">The dog</p>
			<p class="col1">My teacher</p>
			<p class="col1">The elephant</p>
			<p class="col1">The cat</p>
		</section>
		<section>
			<button class="b">2</button>
			<p class="col2">sat on</p>
			<p class="col2">ate</p>
			<p class="col2">danced with</p>
			<p class="col2">saw</p>
			<p class="col2">doesn't like</p>
			<p class="col2">kissed</p>
		</section>
		<section>
			<button class="b">3</button>
			<p class="col3">a funny</p>
			<p class="col3">a scary</p>
			<p class="col3">a goofy</p>
			<p class="col3">a slimy</p>
			<p class="col3">a barking</p>
			<p class="col3">a fat</p>
		</section>
		<section>
			<button class="b">4</button>
			<p class="col4">goat</p>
			<p class="col4">monkey</p>
			<p class="col4">fish</p>
			<p class="col4">cow</p>
			<p class="col4">frog</p>
			<p class="col4">bug</p>
		</section>
		<section>
			<button class="b">5</button>
			<p class="col5">on the moon</p>
			<p class="col5">on the chair</p>
			<p class="col5">in my spaghetti</p>
			<p class="col5">in my soup</p>
			<p class="col5">on the grass</p>
			<p class="col5">in my shoes</p>
		</section>
	</div>
	
	<div class="utility"><!--The buttons to play words, reset and randomize the words-->
		<button class="b">Play Words</button>
		<button class="b">Reset</button>
		<button>Random</button>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
